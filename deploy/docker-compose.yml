version: '3'
services:
  backend:
    image: "${DOCKER_REGISTRY}treasury:${TAG:-latest}"
    build:
      context: ../
      dockerfile: backend/Dockerfile
    environment:
      DEPLOY_ENV: "${DEPLOY_ENV:-development}"
    restart: unless-stopped
    depends_on:
      - substrate
  substrate:
    image: parity/polkadot:master
    ports:
      - "9944:9944"
    command: --rpc-external --ws-external --dev
    restart: unless-stopped
