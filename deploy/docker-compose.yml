version: '3'
services:
  backend:
    image: "${DOCKER_REGISTRY}treasury:${TAG:-latest}"
    build:
      context: ../
      dockerfile: backend/Dockerfile
    environment:
      DEPLOY_ENV: "${DEPLOY_ENV:-development}"
    restart: unless-stopped
    depends_on:
      - nginx
  nginx:
    image: "${DOCKER_REGISTRY}nginx:${TAG:-latest}"
    build:
      context: ../
      dockerfile: backend/nginx.Dockerfile
    restart: unless-stopped
