<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/icons/logo.ico" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Bright Treasury App" />

        <link rel="apple-touch-icon" sizes="196x196" href="%PUBLIC_URL%/icons/logo_ios_196.png" />
        <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/icons/logo_ios_512.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <meta name="keywords" content="Treasury, Blockchain, Polkadot, Kusama, Bright Inventions" />

        <% if (REACT_APP_DEPLOY_ENV !== 'prod') { %>
            <!-- avoid being crawled -->
            <meta name="robots" content="noindex" />
        <% } %>

        <% if (REACT_APP_DEPLOY_ENV === 'prod') { %>
            <!-- Global site tag (gtag.js) - Google Analytics -->
            <script async src=“https://www.googletagmanager.com/gtag/js?id=G-DLGXGRLB7Q”></script>
            <script>
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', 'G-DLGXGRLB7Q');
            </script>
        <% } %>

        <title>Bright Treasury - <%= JSON.stringify(process.env, null, 0) %> - %REACT_APP_DEPLOY_ENV%></title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
